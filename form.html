<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marianville Secondary School – Registration Form</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
  :root{
  --bg: #f5f7fb;
  --card: #ffffff;
  --muted: #6b7280;
  --accent: #0ea5a4; /* teal */
  --accent-600: #0b8f8d;
  --danger: #ef4444;
  --radius: 10px;
  --max-width: 980px;
  --gap: 1rem;
  --transition: 180ms ease;
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Segoe UI,Tahoma,sans-serif;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.container{
  background:#fff;
  max-width:900px;
  width:100%;
  padding:40px;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}
h1{text-align:center;margin-bottom:25px}
h3{grid-column:1/-1;margin-top:25px}
.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}
.full-width{grid-column:1/-1}
.form-group{display:flex;flex-direction:column}
label{font-weight:600;margin-bottom:6px}
input,select,textarea{
  padding:12px;border:2px solid #ddd;border-radius:5px;font-size:14px
}
textarea{min-height:90px}
.radio-group{display:flex;gap:15px;flex-wrap:wrap}
button{
  grid-column:1/-1;
  padding:14px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:#fff;border:none;border-radius:6px;
  font-size:16px;font-weight:600;cursor:pointer
}
.success-message,.error-message{
  display:none;padding:12px;margin-bottom:15px;border-radius:5px;text-align:center
}
.success-message{background:#d5f4e6;color:#1e8449}
.error-message{background:#fadbd8;color:#c0392b}
@media(max-width:600px){.form-grid{grid-template-columns:1fr}}
</style>
</head>

<body>
<div class="container">

<h1>Student Registration Form</h1>

<div id="successMessage" class="success-message">Registration submitted successfully ✅</div>
<div id="errorMessage" class="error-message"></div>

<form id="schoolForm" class="form-grid">

<input type="text" name="website" style="display:none">

<h3>Student Information</h3>

<div class="form-group">
  <label for="Gname">First Name</label>
  <input id="Gname" name="Gname">
</div>

<div class="form-group">
  <label for="surname">Surname</label>
  <input id="surname" name="surname">
</div>

<div class="form-group">
  <label for="dob">Date of Birth</label>
  <input id="dob" type="date" name="dob">
</div>

<div class="form-group">
  <label for="age">Age</label>
  <input id="age" type="number" name="age">
</div>

<div class="form-group">
  <label for="school">School Last Attended</label>
  <input id="school" name="school">
</div>

<div class="form-group">
  <label for="email">Email</label>
  <input id="email" type="email" name="email">
</div>

<div class="form-group">
  <label for="religion">Religion</label>
  <input id="religion" name="religion">
</div>


<div class="form-group">
  <label for="baptized">Baptized</label>
  <select id="baptized" name="baptized">
    <option></option>
    <option>Yes</option>
    <option>No</option>
  </select>
</div>

<div class="form-group">
  <label for="communion">Communion</label>
  <select id="communion" name="communion">
    <option></option>
    <option>Yes</option>
    <option>No</option>
  </select>
</div>

<div class="form-group">
  <label for="confirmation">Confirmation</label>
  <select id="confirmation" name="confirmation">
    <option></option>
    <option>Yes</option>
    <option>No</option>
  </select>
</div>
/*//////////////////////////////////////////////////////////////*/

<h3>Address</h3>

<div class="form-group"><label>Section</label><input name="section"></div>
<div class="form-group"><label>Allotment</label><input name="allotment"></div>
<div class="form-group"><label>Block</label><input name="block"></div>
<div class="form-group"><label>House Number</label><input name="house_number"></div>
<div class="form-group"><label>Road</label><input name="road"></div>
<div class="form-group"><label>Unit</label><input name="unit"></div>
<div class="form-group"><label>Suburban</label><input name="suburban"></div>

<h3>Parent Information</h3>

<div class="form-group"><label>Father's Name</label><input name="father_name"></div>
<div class="form-group"><label>Father's Occupation</label><input name="father_occupation"></div>
<div class="form-group"><label>Father's Employer</label><input name="employer_name"></div>
<div class="form-group"><label>Father's Place of Origin</label><input name="place_of_origin"></div>
<div class="form-group"><label>Father's Contact</label><input name="contact_number"></div>
<div class="form-group"><label>Father's Email</label><input type="email" name="father_email"></div>
  <hr> <br>

<div class="form-group"><label>Mother's Name</label><input name="mother_name"></div>
<div class="form-group"><label>Mother's Occupation</label><input name="mother_occupation"></div>
<div class="form-group"><label>Mother's Employer</label><input name="mother_employer_name"></div>
<div class="form-group"><label>Mother's Place of Origin</label><input name="mother_place_of_origin"></div>
<div class="form-group"><label>Mother's Contact</label><input name="mother_contact_number"></div>
<div class="form-group"><label>Mother's Email</label><input type="email" name="mother_email"></div>

<h3>Guardian</h3>

<div class="form-group"><label>Name</label><input name="guardian_name"></div>
<div class="form-group"><label>Occupation</label><input name="guardian_occupation"></div>
<div class="form-group"><label>Relationship</label><input name="guardian_relationship"></div>
<div class="form-group"><label>Origin</label><input name="guardian_place_of_origin"></div>
<div class="form-group"><label>Contact</label><input name="guardian_contact_number"></div>
<div class="form-group"><label>Email</label><input type="email" name="guardian_email"></div>

<h3>Emergency</h3>

<div class="form-group"><label>Name</label><input name="emergency_contact_name"></div>
<div class="form-group"><label>Relationship</label><input name="emergency_relationship"></div>
<div class="form-group"><label>Contact</label><input name="emergency_contact_number"></div>

<h3>Transport</h3>

<div class="form-group full-width radio-group">
  <label for="transport_bus">
    <input id="transport_bus" type="radio" name="transport" value="School Bus">
    School Bus
  </label>

  <label for="transport_private">
    <input id="transport_private" type="radio" name="transport" value="Private">
    Private
  </label>
</div>

<button type="submit">Submit Registration</button>
</form>
</div>

  


<script>
const successMessage = document.getElementById("successMessage");
const errorMessage = document.getElementById("errorMessage");

const API_ENDPOINT = "/api/submit"; // adjust for your host

document.getElementById("schoolForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = Object.fromEntries(new FormData(e.target));
  delete formData.website; // honeypot

  const res = await fetch(API_ENDPOINT, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-server-secret": "YOUR_PROXY_SECRET" // same as env PROXY_SECRET
    },
    body: JSON.stringify(formData)
  });

  const text = await res.text();

  if (!res.ok) {
    errorMessage.textContent = text;
    errorMessage.style.display = "block";
    successMessage.style.display = "none";
    return;
  }

  successMessage.style.display = "block";
  errorMessage.style.display = "none";
  e.target.reset();
});
</script>


</body>
</html>
