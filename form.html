<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marianville Secondary School – Registration Form</title>

<style>
  :root{
  --bg: #f5f7fb;
  --card: #ffffff;
  --muted: #6b7280;
  --accent: #0ea5a4; /* teal */
  --accent-600: #0b8f8d;
  --danger: #ef4444;
  --radius: 10px;
  --max-width: 980px;
  --gap: 1rem;
  --transition: 180ms ease;
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Segoe UI,Tahoma,sans-serif;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.container{
  background:#fff;
  max-width:700px;
  width:100%;
  padding:40px;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}

h1{text-align:center;margin-bottom:25px}

h3{
  grid-column:1/-1;
  margin-top:20px;
  color:#333;
}

.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

.form-group{
  display:flex;
  flex-direction:column;
}

.full-width{grid-column:1/-1}

label{
  font-weight:600;
  margin-bottom:6px;
  font-size:14px;
}

input,textarea{
  padding:12px;
  border:2px solid #ddd;
  border-radius:5px;
  font-size:14px;
}

input:focus,textarea:focus{
  outline:none;
  border-color:#667eea;
}

.radio-group,.checkbox-group{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}

.radio-item,.checkbox-item{
  display:flex;
  align-items:center;
  gap:6px;
}

button{
  grid-column:1/-1;
  padding:14px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.success-message,.error-message{
  display:none;
  padding:12px;
  margin-bottom:15px;
  border-radius:5px;
  text-align:center;
}

.success-message{background:#d5f4e6;color:#1e8449}
.error-message{background:#fadbd8;color:#c0392b}

@media(max-width:600px){
  .form-grid{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="container">

<h1>Marianville Secondary School – Form</h1>

<div class="success-message" id="successMessage">Form submitted successfully!</div>
<div class="error-message" id="errorMessage"></div>

<form id="schoolForm" class="form-grid">

<input type="text" name="website" style="display:none">

<div class="form-group">
  <label>First Name *</label>
  <input type="text" name="Gname" required>
</div>

<div class="form-group">
  <label>Surname *</label>
  <input type="text" name="surname" required>
</div>

<div class="form-group full-width">
  <label>Email *</label>
  <input type="email" name="email" required>
</div>

<div class="form-group">
  <label>Contact Number</label>
  <input type="text" name="contact_number">
</div>

<div class="form-group">
  <label>Date of Birth</label>
  <input type="date" name="dob">
</div>

<h3>Parent / Guardian Information</h3>

<div class="form-group">
  <label>Father's Name</label>
  <input type="text" name="father_name">
</div>

<div class="form-group">
  <label>Father's Occupation</label>
  <input type="text" name="father_occupation">
</div>

<div class="form-group">
  <label>Father's Email</label>
  <input type="email" name="father_email">
</div>

<div class="form-group">
  <label>Mother's Name</label>
  <input type="text" name="mother_name">
</div>

<div class="form-group">
  <label>Mother's Contact</label>
  <input type="text" name="mother_contact_number">
</div>

<div class="form-group full-width">
  <label>Address</label>
  <input type="text" name="road">
</div>

<div class="form-group full-width">
  <label>Grade Level *</label>
  <div class="radio-group">
    <label class="radio-item"><input type="radio" name="section" value="Grade 7"> Grade 7</label>
    <label class="radio-item"><input type="radio" name="section" value="Grade 8"> Grade 8</label>
    <label class="radio-item"><input type="radio" name="section" value="Grade 9"> Grade 9</label>
  </div>
</div>

<div class="form-group full-width">
  <label>Transport Mode</label>
  <div class="radio-group">
    <label class="radio-item"><input type="radio" name="transport" value="School Bus"> School Bus</label>
    <label class="radio-item"><input type="radio" name="transport" value="Private"> Private</label>
  </div>
</div>

<div class="form-group full-width">
  <label>Interests</label>
  <div class="checkbox-group">
    <label class="checkbox-item"><input type="checkbox" name="allotment" value="Sports"> Sports</label>
    <label class="checkbox-item"><input type="checkbox" name="allotment" value="Arts"> Arts</label>
    <label class="checkbox-item"><input type="checkbox" name="allotment" value="Science"> Science</label>
  </div>
</div>

<div class="form-group full-width">
  <label>Additional Comments</label>
  <textarea name="remarks"></textarea>
</div>

<button type="submit">Submit Form</button>

</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
  "https://db.htbxnypwbgiwkwmqezmr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0YnhueXB3Ymdpd2t3bXFlem1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyODk1ODUsImV4cCI6MjA4MDg2NTU4NX0.ZUqnPruYOfIz_VVAILWZxsE9k9aqM0ruLllLm-Bnqvg"
);

document.getElementById("schoolForm").addEventListener("submit", async e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target));
  const { error } = await supabase.from("app_users").insert([data]);

  if(error){
    errorMessage.textContent = error.message;
    errorMessage.style.display="block";
  }else{
    successMessage.style.display="block";
    e.target.reset();
  }
});
</script>

</body>
</html>
