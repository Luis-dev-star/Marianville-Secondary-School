<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Marianville Secondary School</title>
    <style>
        :root{
  --bg: #f5f7fb;
  --card: #ffffff;
  --muted: #6b7280;
  --accent: #0ea5a4; /* teal */
  --accent-600: #0b8f8d;
  --danger: #ef4444;
  --radius: 10px;
  --max-width: 980px;
  --gap: 1rem;
  --transition: 180ms ease;
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-grid .full-width {
            grid-column: 1 / -1;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="phone"],
        input[type="date"],
        input[type="number"],
        textarea,
        select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="phone"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.4);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .checkbox-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button {
            grid-column: 1 / -1;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            color: #27ae60;
            background-color: #d5f4e6;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 4px solid #27ae60;
        }

        .error-message {
            display: none;
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 4px solid #e74c3c;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .form-grid {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marianville Secondary School - Form</h1>
        
        <div class="success-message" id="successMessage">
            Form submitted successfully!
        </div>
        
        <div class="error-message" id="errorMessage">
            Please fill in all required fields.
        </div>

        <form id="schoolForm" class="form-grid">
            <div class="form-group">
                <label for="Gname">First Name *</label>
                <input type="text" id="Gname" name="Gname" required>
            </div>

            <div class="form-group">
                <label for="Surname">Surname *</label>
                <input type="text" id="Surname" name="Surname" required>
            </div>

            <div class="form-group full-width">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="contact_number">Phone Number</label>
                <input type="text" id="contact_number" name="contact_number">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>



            

            <h3>Parent / Guardian Information</h3>

<div class="form-group">
  <label>Father's Name</label>
  <input type="text" name="father_name">
</div>

<div class="form-group">
  <label>Father's Occupation</label>
  <input type="text" name="father_occupation">
</div>

<div class="form-group">
  <label>Father's Email</label>
  <input type="email" name="father_email">
</div>

<div class="form-group">
  <label>Mother's Name</label>
  <input type="text" name="mother_name">
</div>

<div class="form-group">
  <label>Mother's Contact</label>
  <input type="text" name="mother_contact_number">
</div>




            

            <div class="form-group full-width">
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
            </div>

            <div class="form-group full-width">
                <label>Grade Level *</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="grade7" name="gradeLevel" value="Grade 7">
                        <label for="grade7" style="margin-bottom: 0;">Grade 7</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="grade8" name="gradeLevel" value="Grade 8">
                        <label for="grade8" style="margin-bottom: 0;">Grade 8</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="grade9" name="gradeLevel" value="Grade 9">
                        <label for="grade9" style="margin-bottom: 0;">Grade 9</label>
                    </div>
                </div>
            </div>

<label>Transport Mode</label>
<label><input type="radio" name="transport" value="School Bus"> School Bus</label>
<label><input type="radio" name="transport" value="Private"> Private</label>

            

            <div class="form-group full-width">
                <label>Interests (Select all that apply)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="sports" name="interests" value="Sports">
                        <label for="sports" style="margin-bottom: 0;">Sports</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="arts" name="interests" value="Arts">
                        <label for="arts" style="margin-bottom: 0;">Arts</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="science" name="interests" value="Science">
                        <label for="science" style="margin-bottom: 0;">Science</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="music" name="interests" value="Music">
                        <label for="music" style="margin-bottom: 0;">Music</label>
                    </div>
                </div>
            </div>


<label>Interests</label>
<label><input type="checkbox" name="interests[]" value="Sports"> Sports</label>
<label><input type="checkbox" name="interests[]" value="Arts"> Arts</label>
<label><input type="checkbox" name="interests[]" value="Science"> Science</label>

            

            <div class="form-group full-width">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <button type="submit">Submit Form</button>
        </form>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const SUPABASE_URL = "https://db.htbxnypwbgiwkwmqezmr.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0YnhueXB3Ymdpd2t3bXFlem1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyODk1ODUsImV4cCI6MjA4MDg2NTU4NX0.ZUqnPruYOfIz_VVAILWZxsE9k9aqM0ruLllLm-Bnqvg";

  const supabase = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  document.getElementById("schoolForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const form = e.target;
    const formData = Object.fromEntries(new FormData(form));

    const { error } = await supabase
      .from("app_users")
      .insert([formData]);

    if (error) {
      console.error(error);
      document.getElementById("errorMessage").textContent = error.message;
      document.getElementById("errorMessage").style.display = "block";
    } else {
      document.getElementById("successMessage").style.display = "block";
      form.reset();
    }
  });
</script>

</body>
</html>
