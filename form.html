<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css">
  <style> :root{
  --bg: #f5f7fb;
  --card: #ffffff;
  --muted: #6b7280;
  --accent: #0ea5a4; /* teal */
  --accent-600: #0b8f8d;
  --danger: #ef4444;
  --radius: 10px;
  --max-width: 980px;
  --gap: 1rem;
  --transition: 180ms ease;
}

*{box-sizing:border-box}
html,body{height:100%;}
body{
  font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
  background: linear-gradient(180deg, #eef2f7 0%, var(--bg) 100%);
  margin:0;
  color:#0f172a;
  -webkit-font-smoothing:antialiased;
}

.page{
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding:48px 16px;
}

.card{
  width:100%;
  max-width:var(--max-width);
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 6px 30px rgba(15,23,42,0.08);
  padding:28px;
  border:1px solid rgba(2,6,23,0.04);
}

.card h1{margin:0 0 8px;font-size:1.375rem}
.card p.lead{color:var(--muted);margin:0 0 18px}

.form-grid{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:var(--gap);
  align-items:start;
}

.field{grid-column:span 12}
.field.half{grid-column:span 6}
.field.third{grid-column:span 4}
.field.two-thirds{grid-column:span 8}

label{
  display:block;
  font-size:0.9rem;
  margin-bottom:6px;
  color:#0f172a;
  font-weight:600;
}

input[type="text"], input[type="email"], input[type="date"], input[type="number"], select, textarea{
  width:100%;
  padding:10px 12px;
  border-radius:8px;
  border:1px solid rgba(15,23,42,0.08);
  background:linear-gradient(180deg, #fff, #fbfdff);
  transition:box-shadow var(--transition), border-color var(--transition), transform var(--transition);
  font-size:0.95rem;
  color: #0f172a;
}

input:focus, select:focus, textarea:focus{
  outline: none;
  border-color: var(--accent-600);
  box-shadow: 0 6px 18px rgba(14,165,164,0.12);
  transform: translateY(-1px);
}

.help{font-size:0.85rem;color:var(--muted);margin-top:6px}
.required{color:var(--danger);margin-left:6px;font-weight:700}

fieldset{border:0;padding:0;margin:0 0 18px}
legend{font-size:1.05rem;margin:18px 0 8px;font-weight:700}

.group-card{background:linear-gradient(180deg,#fbfdff, #ffffff);padding:14px;border-radius:8px;border:1px solid rgba(2,6,23,0.03)}

.actions{display:flex;gap:12px;align-items:center;margin-top:18px}
.btn{background:var(--accent);color:white;padding:10px 16px;border-radius:8px;border:0;cursor:pointer;font-weight:700;transition:transform var(--transition), box-shadow var(--transition)}
.btn:hover{transform:translateY(-2px);box-shadow:0 10px 26px rgba(14,165,164,0.12)}
.btn.secondary{background:#eef2f7;color:#0f172a;font-weight:600}

/* Responsive tweaks */
@media (max-width:900px){
  .field.half{grid-column:span 12}
  .field.third{grid-column:span 12}
  .field.two-thirds{grid-column:span 12}
}

/* small print */
.disclaimer{font-size:0.85rem;color:var(--muted);margin-top:10px}

/* Accessibility focus ring for keyboard users */
:focus{box-shadow:0 0 0 4px rgba(14,165,164,0.12);}

/* Nice table for preview */
.preview{margin-top:18px;border-top:1px dashed rgba(15,23,42,0.06);padding-top:12px}
</style>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="page">
    <main class="card" role="main">
      <h1>Student Registration</h1>
      <p class="lead">Complete the form below. Fields marked with * are required.</p>

      <!-- NOTE: removed action + method -->
      <form id="registrationForm" novalidate>
        <div class="form-grid">

          <!-- ===================== -->
          <!-- PERSONAL INFORMATION -->
          <!-- ===================== -->
          <fieldset class="group-card field two-thirds">
            <legend>Personal Information</legend>

            <div class="form-grid">
              <div class="field half">
                <label>Surname *</label>
                <input name="surname" required>
              </div>

              <div class="field half">
                <label>Given Name *</label>
                <input name="given_name" required>
              </div>

              <div class="field third">
                <label>Date of Birth</label>
                <input name="dob" type="date">
              </div>

              <div class="field third">
                <label>Age</label>
                <input name="age" type="number">
              </div>

              <div class="field two-thirds">
                <label>School Last Attended</label>
                <input name="school_last_attended">
              </div>

              <div class="field two-thirds">
                <label>Email *</label>
                <input name="email" type="email" required>
              </div>

              <div class="field third">
                <label>Religion</label>
                <input name="religion">
              </div>

              <div class="field">
                <h3>Catholic Students Only</h3>
                <div class="form-grid">
                  <select name="baptized">
                    <option value="">Baptized?</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>

                  <select name="communion">
                    <option value="">First Communion?</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>

                  <select name="confirmation">
                    <option value="">Confirmed?</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
                </div>
              </div>
            </div>
          </fieldset>

          <!-- ===================== -->
          <!-- RESIDENTIAL INFO -->
          <!-- ===================== -->
          <fieldset class="group-card field one-third">
            <legend>Residential Information</legend>
            <input name="section" placeholder="Section">
            <input name="allotment" placeholder="Allotment">
            <input name="block" placeholder="Block">
            <input name="house_number" placeholder="House Number">
            <input name="road" placeholder="Road">
            <input name="unit" placeholder="Unit">
            <input name="suburban" placeholder="Suburban">
          </fieldset>

          <!-- ===================== -->
          <!-- SUBMIT -->
          <!-- ===================== -->
          <div class="field">
            <button type="submit" class="btn btn-primary">
              Submit Registration
            </button>
          </div>

        </div>
      </form>
    </main>
  </div>

<script>
/* ===========================

=========================== */
const supabaseUrl = "https://htbxnypwbgiwkwmqezmr.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0YnhueXB3Ymdpd2t3bXFlem1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyODk1ODUsImV4cCI6MjA4MDg2NTU4NX0.ZUqnPruYOfIz_VVAILWZxsE9k9aqM0ruLllLm-Bnqvg";
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

/* ===========================
   FORM SUBMIT
=========================== */
document.getElementById("registrationForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const form = e.target;
  const data = Object.fromEntries(new FormData(form));

  const { error } = await supabase
    .from("students")
    .insert([data]);

  if (error) {
    alert("Error saving registration");
    console.error(error);
  } else {
    alert("Registration submitted successfully!");
    form.reset();
  }
});
</script>
</body>
</html>
